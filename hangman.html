        // Налаштування canvas для малювання шибениці

        const ctx = canvas.getContext("2d");

        // Функція для малювання шибениці поетапно (8 етапів)
        function drawHangman(incorrectGuesses) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 3;

            if (incorrectGuesses >= 1) {
                ctx.beginPath();
                ctx.moveTo(50, 270);
                ctx.lineTo(250, 270);
                ctx.stroke();
            }
            if (incorrectGuesses >= 2) {
                ctx.beginPath();
                ctx.moveTo(150, 270);
                ctx.lineTo(150, 50);
                ctx.stroke();
            }
            if (incorrectGuesses >= 3) {
                ctx.beginPath();
                ctx.moveTo(150, 50);
                ctx.lineTo(220, 50);
                ctx.stroke();
            }
            if (incorrectGuesses >= 4) {
                ctx.beginPath();
                ctx.moveTo(220, 50);
                ctx.lineTo(220, 80);
                ctx.stroke();
            }
            if (incorrectGuesses >= 5) {
                ctx.beginPath();
                ctx.arc(220, 110, 30, 0, Math.PI * 2);
                ctx.stroke();
            }
            if (incorrectGuesses >= 6) {
                ctx.beginPath();
                ctx.moveTo(220, 140);
                ctx.lineTo(220, 200);
                ctx.stroke();
            }
            if (incorrectGuesses >= 7) {
                ctx.beginPath();
                ctx.moveTo(220, 150);
                ctx.lineTo(190, 180);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(220, 150);
                ctx.lineTo(250, 180);
                ctx.stroke();
            }
            if (incorrectGuesses >= 8) {
                ctx.beginPath();
                ctx.moveTo(220, 200);
                ctx.lineTo(190, 230);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(220, 200);
                ctx.lineTo(250, 230);
                ctx.stroke();
            }
        }

        // Функція для початку гри
        function startGame() {
            secretWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            attemptsLeft = 8;
            wordDisplay = Array(secretWord.length).fill("_");

            document.getElementById("wordDisplay").textContent = wordDisplay.join(" ");
            document.getElementById("attemptsLeft").textContent = attemptsLeft;
            document.getElementById("message").textContent = "";
            document.getElementById("letterInput").value = "";
            document.getElementById("restartButton").style.display = "none";

            drawHangman(0);
        }

        // Функція для початку гри з розблокуванням звуку
        function startGameWithSound() {
            document.getElementById("gameContainer").style.display = "block";
            document.querySelector("button[onclick='startGameWithSound()']").style.display = "none";
            startGame();
        }

        // Функція для перевірки введеної літери
        function guessLetter() {
            let letter = document.getElementById("letterInput").value.toUpperCase();
            if (letter.length !== 1 || !/[A-Z]/.test(letter)) {
                document.getElementById("message").textContent = "Please enter a single letter (A-Z)!";
                return;
            }

            if (guessedLetters.includes(letter)) {
                document.getElementById("message").textContent = "You already guessed that letter!";
                document.getElementById("letterInput").value = "";
                return;
            }

            guessedLetters.push(letter);

            let letterFound = false;
            for (let i = 0; i < secretWord.length; i++) {
                if (secretWord[i] === letter) {
                    wordDisplay[i] = letter;
                    letterFound = true;
                }
            }

            if (!letterFound) {
                attemptsLeft--;
                document.getElementById("attemptsLeft").textContent = attemptsLeft;
                drawHangman(8 - attemptsLeft);
                // Відтворюємо звук при неправильній літері
                wrongSound.currentTime = 0;
                wrongSound.play().catch(error => {
                    console.log("Error playing sound:", error);
                });
            }

            document.getElementById("wordDisplay").textContent = wordDisplay.join(" ");

            if (wordDisplay.join("") === secretWord) {
                document.getElementById("message").textContent = "You win! The word was " + secretWord;
                endGame();
            } else if (attemptsLeft === 0) {
                document.getElementById("message").textContent = "Game over! The word was " + secretWord;
                endGame();
            }

            document.getElementById("letterInput").value = "";
        }

        // Функція для завершення гри
        function endGame() {
            document.getElementById("letterInput").disabled = true;
            document.querySelector("button[onclick='guessLetter()']").disabled = true;
            document.getElementById("restartButton").style.display = "block";
        }

        // Початково ховаємо гру
        document.getElementById("gameContainer").style.display = "none";
